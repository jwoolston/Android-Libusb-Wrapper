defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: jwoolston/java-android-docker:latest
  environment:
    # Customize the JVM maximum heap limit
    JVM_OPTS: -Xmx3200m
    TERM: dumb

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Git Submodules
          command: |
            git submodule sync
            git submodule update --init
      - run:
          name: Execute Gradle
          command: |
            echo "org.gradle.daemon=false" >> gradle.properties 
            if [ "master" = "$CIRCLE_BRANCH" ] || [ ! -z "$CIRCLE_TAG" ]; then
              echo $KEYSTORE >> "secret.gpg"
              echo "signing.keyId=${SIGNING_KEY}" >> "gradle.properties"
              echo "signing.password=${SIGNING_PASSWORD}" >> "gradle.properties"
              echo "signing.secretKeyRingFile=secret.gpg" >> "gradle.properties"
              ./gradlew build publish
            else
              ./gradlew build
            fi
      - run:
          name: Code Coverage
          command: |
            bash <(wget -q https://codecov.io/bash)
            bash <(wget -q https://codecov.io/bash) -f "./library/integration.xml" -F integration

workflows:
  version: 2
  build:
    jobs:
      - build:
          context: Sonatype
          filters:
            tags:
              only: /.*/
